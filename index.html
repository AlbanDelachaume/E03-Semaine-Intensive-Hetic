<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Home Away</title>
	<!-- <meta name="author" content="Alvaro Trigo Lopez"/>
	<meta name="description" content="fullPage full-screen navigation and sections control menu." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,navigation,control arrows, dots" />
	<meta name="Resource-type" content="Document" /> -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="dist/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" type="text/css" href="styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="styles/section0.css" />
	<link rel="stylesheet" type="text/css" href="styles/section1.css" />
</head>
<body>
	<div id="fullpage">
		<!-- SECTION 0-->
		<div class="section" id="section0">
			<div class="container-parallax">
				<div data-parallax-scroll-depth="1.0" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.0" data-src="images/Parallax/bg.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.9" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.03" data-src="images/Parallax/planet1.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.8" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.05" data-src="images/Parallax/planet2.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.7" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.04" data-src="images/Parallax/planet3.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.6" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.06" data-src="images/Parallax/planet4.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.5" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.0725" data-src="images/Parallax/bg4.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.4" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.09" data-src="images/Parallax/bg3.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.3" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.0775" data-src="images/Parallax/bg2.png" class="parallax-cursor lazy inner"></div>
				</div>
				<div data-parallax-scroll-depth="0.0" class="parallax-scroll image">
					<div data-parallax-cursor-depth="0.09" data-src="images/Parallax/bg1.png" class="parallax-cursor lazy inner"></div>
				</div>
				<img class="logo" src="images/logo.png" alt="logo">
				<!-- <button class="start">BEGIN THE EXPERIENCE</button> -->
			</div>
			<div class="item-scroll">
				<div class="mouse dot"></div>
			</div>	
		</div>
		<!-- Section 1 -->
		<div class="section" id="section1">
			<img src="images/bg1.png" alt="background" class="bg-section1">
			<div class="logo">
				<img class="logo-HW" src="images/logoHW-W.png" alt="logo">
			</div>
			<div class="time"></div>
			<div class="date"></div>
			<div class="planets">
				<div class="sun">
					<img src="images/sun.png" alt="">
				</div>
				<div class="planets-create"></div>
				<!-- <div class="img-spaceman">
					<img src="images/spaceman.png" alt="">
				</div> -->
			</div>
		</div>
	</div>
<script type="text/javascript" src="dist/fullpage.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
<script type="text/javascript" src="scripts/section0.js"></script>
<script type="text/javascript" src="scripts/section1.js"></script>
<script type="module" src="scripts/app.js"></script>
</body>
</html>
